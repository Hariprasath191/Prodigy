<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <p>Enter the puzzle below and click "Solve" to find the solution.</p>
        <div id="sudoku-grid">
            <!-- Sudoku grid (9x9) -->
        </div>
        <div class="buttons">
            <button id="solve-btn">Solve</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
